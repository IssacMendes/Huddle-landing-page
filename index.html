<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">



  <title>Frontend Mentor | Huddle landing page with single introductory section</title>



</head>

<body>
  <main class="container">
    <header>
      <img class="huddle" src="./images/logo.svg" alt="Huddle Logo">
    </header>


    <div class="imagem">
      <img src="./images/illustration-mockups.svg" alt="Imagens Mockups">

      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion. </p>

        <button>
          Register
        </button>
      </div>
    </div>


    <footer>
      <nav>
        <ul class="icons">
          <li> <a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>

          <li> <a href="#"><i class="fa-brands fa-twitter"></i> </a></li>

          <li> <a href="#"> <i class="fa-brands fa-instagram"></i> </a></li>
        </ul>
      </nav>
    </footer>
  </main>
  <script src="https://kit.fontawesome.com/308843596c.js" crossorigin="anonymous"></script>
</body>


</html>
